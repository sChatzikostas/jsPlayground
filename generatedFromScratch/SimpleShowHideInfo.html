<!DOCTYPE html>
<html>
<head>
    <title>Show/Hide Solutions</title>
    <style>
        .solution {
            display: none;
        }
        .infoButton {
            display: none;
        }
        .info-box {
            display: none;
            margin-top: 10px;
            padding: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Show/Hide Solutions</h1>

    <button id="toggleAllButton">Show/Hide All Solutions</button>

    <br><br>

    <div>
        <button class="solutionButton">Show/Hide Solution 1</button>
        <button class="infoButton">Info</button>
        <p class="solution">This is solution 1.</p>
        <div class="info-box"></div>
    </div>

    <div>
        <button class="solutionButton">Show/Hide Solution 2</button>
        <button class="infoButton">Info</button>
        <p class="solution">This is solution 2.</p>
        <div class="info-box"></div>
    </div>

    <div>
        <button class="solutionButton">Show/Hide Solution 3</button>
        <button class="infoButton">Info</button>
        <p class="solution">This is solution 3.</p>
        <div class="info-box"></div>
    </div>

    <script src="scripts/SimpleShowHideInfo.js"></script>
</body>
</html>
